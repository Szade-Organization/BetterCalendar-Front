<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial';
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizelegibility;
    }



    .flex-item {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: auto;
        cursor: pointer;
        transition: flex 0.8s ease;
      }
      
      .flex-item.active {
        flex: 12;
        cursor: default;
      }
      
      .flex-item.active h2 {
        color: black;
      }
      
      .flex-item.active .section-content {
        flex: 12;
        opacity: 1;
        transform: scaleX(1);
        color: black;
      }
      
      .flex-1 {
        background: #CFF4D2;
      }
      
      .flex-2 {
        background: #7BE495;
      }
      
      .flex-3 {
        background: #56C596;
      }
      
      .flex-4 {
        background: #329D9C;
      }
      
      .flex-5 {
        background: #3C6C8E;
      }
      
  </style>
  <title>Tailwind Accordion</title>

</head>
<body class="font-lato antialiased">

  <ul class="flex flex-row min-h-screen max-h-screen m-0 p-0 overflow-hidden list-none">

    <li class="flex-item flex flex-1 items-center justify-center p-auto cursor-pointer transition-flex duration-800 ease bg-dashboardcolor overflow-hidden" onclick="toggleAccordion(this)">
      <div class="section-title flex items-center justify-center m-5 p-0 text-center text-black font-Arial text-2xl max-w-25">
        <h2 class="m-auto transform -rotate-90 whitespace-nowrap text-4xl">Your Week</h2>
      </div>
      <div class="section-content flex items-center justify-center m-0 p-0 opacity-0 transition-all duration-250 delay-100 ease-out overflow-hidden">
      <p>Your week dashboard here dafsckhvqweuhivghervbihjkbqwehurcbihebrchqgebceihjwbFDEQWKDFHB</p>
    </div>
  </li>

  <li class="flex-item flex flex-2 items-center justify-center p-auto cursor-pointer transition-flex duration-800 ease bg-activitycolor overflow-hidden" onclick="toggleAccordion(this)">
    <div class="section-title flex items-center justify-center m-5 p-0 text-center text-black font-Arial text-2xl max-w-25">
      <h2 class="m-auto transform -rotate-90 whitespace-nowrap text-4xl">Activities</h2>
    </div>
    <div class="section-content flex items-center justify-center m-0 p-0 opacity-0 transition-all duration-250 delay-100 ease-out overflow-hidden">
      <p>Calendar here</p>
    </div>
  </li>

  <li class="flex-item flex items-center justify-center p-auto cursor-pointer transition-flex duration-800 ease flex-3 overflow-hidden" onclick="toggleAccordion(this)">
    <div class="section-title flex items-center justify-center m-5 p-0 text-center text-black font-Arial text-2xl max-w-25">
      <h2 class="m-auto transform -rotate-90 whitespace-nowrap text-4xl">Statistics</h2>
    </div>
    <div class="section-content flex items-center justify-center m-0 p-0 opacity-0 transition-all duration-250 delay-100 ease-out overflow-hidden">
      <p>Statistics contents here</p>
    </div>
  </li>

  <li class="flex-item flex items-center justify-center p-auto cursor-pointer transition-flex duration-800 ease flex-4 overflow-hidden" onclick="toggleAccordion(this)">
    <div class="section-title flex items-center justify-center m-5 p-0 text-center text-black font-Arial text-2xl max-w-25">
      <h2 class="m-auto transform -rotate-90 whitespace-nowrap text-4xl">AI Planner</h2>
    </div>
    <div class="section-content flex items-center justify-center m-0 p-0 opacity-0 transition-all duration-250 delay-100 ease-out overflow-hidden">
      <p>Ai planner contents here</p>
    </div>
  </li>

  <li class="flex-item flex items-center justify-center p-auto cursor-pointer transition-flex duration-800 ease flex-5 overflow-hidden" onclick="toggleAccordion(this)">
    <div class="section-title flex items-center justify-center m-5 p-0 text-center text-black font-Arial text-2xl max-w-25">
      <h2 class="m-auto transform -rotate-90 whitespace-nowrap text-4xl">Settings</h2>
    </div>
    <div class="section-content flex items-center justify-center m-0 p-0 opacity-0 transition-all duration-250 delay-100 ease-out overflow-hidden">
      <p>Settings contents here</p>
    </div>
  </li>

</ul>

<script>
  function toggleAccordion(element) { //to nie tak się robi ale żeby coś działało
    // Remove 'active' class from all list items
    for (let i = 1; i <= 5; i++) {
        document.querySelectorAll(`.flex-${i}`).forEach(item => item.classList.remove('active'));
      }

    // Add 'active' class to the clicked list item
    element.classList.add('active');
  }
</script>

</body>
</html>
