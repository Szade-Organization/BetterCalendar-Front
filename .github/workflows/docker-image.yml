name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker Image
      run: |
            docker buildx build -t better-calendar-react .
            docker run ghcr.io/szade-organization/better-calendar-react:latest
            docker push ghcr.io/szade-organization/better-calendar-react:latest
